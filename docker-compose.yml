version: '3.3'

services:
  traefik:
    image: traefik
    labels:
      - 'traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)'
      - 'traefik.http.routers.http-catchall.entrypoints=web'
      - 'traefik.http.routers.http-catchall.middlewares=redirect-to-https'
      - 'traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https'
      
      - 'traefik.http.routers.dashboard.rule=Host(`pico.test`)'
      - 'traefik.http.routers.dashboard.tls=true'
      - 'traefik.http.services.dashboard.loadbalancer.server.port=8080'
    ports:
      - '22:22'
      - '80:80'
      - '443:443'
      - '6379:6379'
      - '3306:3306'
      - '5432:5432'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/config:/config
      - ./traefik/traefik.toml:/etc/traefik/traefik.toml
      - ~/.local/certs/:/certs/
    restart: always
  whoami:
    image: containous/whoami
    labels:
      - 'traefik.http.routers.whoami.rule=Host(`whoami.pico.test`)'
      - 'traefik.http.routers.whoami.entrypoints=websecure'
      - 'traefik.http.routers.whoami.tls=true'
    restart: always
  gitea:
    image: gitea/gitea
    hostname: git.pico.test
    labels:
      - 'traefik.http.routers.gitea-web.rule=Host(`git.pico.test`)'
      - 'traefik.http.routers.gitea-web.tls=true'
      - 'traefik.http.services.gitea-web.loadbalancer.server.port=3000'

      - "traefik.tcp.routers.gitea-ssh.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.gitea-ssh.entrypoints=ssh"
      - "traefik.tcp.services.gitea-ssh-svc.loadbalancer.server.port=22"
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    volumes:
      - ./gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
networks:
  default:
    external:
      name: picobug
